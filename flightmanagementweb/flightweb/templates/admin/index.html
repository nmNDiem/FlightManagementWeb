{% extends 'admin/master.html' %}

{% block body %}
<form action="/">

    <input type="text" class="form-control" placeholder="Tên đăng nhập" id="username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Mật khẩu" id="password">

</form>
{% endblock %}
