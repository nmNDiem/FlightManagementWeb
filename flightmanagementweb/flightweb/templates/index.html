{% extends 'layout/base.html' %}

{% block title %}Đặt vé{% endblock %}

{% block content %}

<form class="row g-3 mt-3" style="background-color: #aba5a4; border-radius: 10px;">
  <div class="col-md-6">
    <label for="inputFirstName" class="form-label">Tên</label>
    <input type="text" class="form-control" id="inputFirstName" placeholder="Tên">
  </div>
  <div class="col-md-6">
    <label for="inputLastName" class="form-label">Họ</label>
    <input type="text" class="form-control" id="inputLastName" placeholder="Họ">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="2151013034hung@ou.edu.vn">
  </div>
  <div class="col-md-6">
    <label for="inputBirthday" class="form-label">Ngày sinh</label>
    <input type="date" class="form-control" id="inputBirthday">
  </div>
  <div class="col-md-6">
    <label for="inputPhoneNumber" class="form-label">Số điện thoại</label>
    <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="032*****">
  </div>
  <div class="col-md-6">
    <label for="inputCCCD" class="form-label">CCCD</label>
    <input type="text" class="form-control" id="inputCCCD" placeholder="Nhập số cccd">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Địa chỉ</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Nơi ở thường trú">
  </div>
  <div class="col-md-6">
    <label for="inputPaymentMethod" class="form-label">Phương thức thanh toán</label>
    <select id="inputPaymentMethod" class="form-select">
      <option selected>Chọn...</option>
      <option>Credit Card</option>
      <option>Viettel Money</option>
      <option>PayPal</option>
      <option>VnPay</option>
    </select>
  </div>
  <div class="col-12">
    <label for="inputNote" class="form-label">Ghi chú</label>
    <textarea class="form-control" id="inputNote" rows="3" placeholder="Ý kiến khác"></textarea>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Tôi đồng ý
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Đặt vé</button>
  </div>
</form>



{% endblock %}
