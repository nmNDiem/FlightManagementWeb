{% extends 'layout/base.html' %}

{% block title %}Đặt vé{% endblock %}

{% block content %}
    <div class="flex-grow-1">
        <!-- Nội dung trang -->
        <div class="container mt-5">
            <form class="row g-3 p-4 bg-light" style="border-radius: 10px;" method="GET" action="/search_flight">
                <div class="col-md-4">
                    <label for="departure" class="form-label">Nơi đi</label>
                    <select class="form-select" id="departure">
                        <option selected>Chọn nơi đi</option>
                        {% for airport in airports %}
                            <option value="{{ airport.sign }}">{{ airport.name }} ({{ airport.sign }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="destination" class="form-label">Nơi đến</label>
                    <select class="form-select" id="destination">
                        <option selected>Chọn nơi đến</option>
                        {% for airport in airports %}
                            <option value="{{ airport.sign }}">{{ airport.name }} ({{ airport.sign }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="departureDate" class="form-label">Ngày đi</label>
                    <input type="date" class="form-control" id="departureDate">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Tìm chuyến bay</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
