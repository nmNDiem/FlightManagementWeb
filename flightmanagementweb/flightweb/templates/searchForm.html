{% extends 'layout/base.html' %}


{% block title %}Tìm vé{% endblock %}

{% block content %}
<style>
    body{
        background-image: url('/static/bgSearch/bg.jpg');
    }
    .container {
        max-width: 800px;
<!--        margin-top: 100px-->
    }

    form {
        border-radius: 10px;
<!--        padding: 20px;-->
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Hiệu ứng đổ bóng nhẹ */
    }

    .form-label {
        font-weight: bold;
    }

    .btn-primary {
        width: 100%;
    }
</style>
<div class="flex-grow-1">
    <div class="container mt-5">
        <form class="row g-3 p-4 bg-light" style="border-radius: 10px;" method="post" action="/search_flight">
            <div class="col-md-3">
                <i class="bi bi-send"></i>
                <label for="departure" class="form-label">Nơi đi</label>
                <select class="form-select" id="departure" name="departure">
                    <option selected>Chọn nơi đi</option>
                    {% for airport in airports %}
                    <option value="{{ airport.sign }}">{{ airport.name }} ({{ airport.sign }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <i class="bi bi-send"></i>
                <label for="destination" class="form-label">Nơi đến</label>
                <select class="form-select" id="destination" name="destination">
                    <option selected>Chọn nơi đến</option>
                    {% for airport in airports %}
                    <option value="{{ airport.sign }}">{{ airport.name }} ({{ airport.sign }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label for="departureDate" class="form-label">Ngày đi</label>
                <input type="date" class="form-control" id="departureDate" name="departureDate">
            </div>
            <div class="col-md-3">
                <label for="ticketType" class="form-label">Loại vé</label>
                <select class="form-select" id="ticketType" name="ticketType">
                    <option selected>Chọn loại vé</option>
                    <option value="business">Thương gia</option>
                    <option value="economy">Phổ thông</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Tìm chuyến bay</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
